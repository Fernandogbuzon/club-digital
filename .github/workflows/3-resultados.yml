name: "3. Resultados - Scraping rapido"

# Solo se ejecuta cuando el disparador detecta partidos pendientes
# Abre navegador, scrapea SOLO el grupo exacto, actualiza JSON
# Max 3 intentos por partido (controlado por intentos_resultados.json)

on:
  workflow_dispatch:

concurrency:
  group: scraper-resultados
  cancel-in-progress: false

jobs:
  scrape-resultados:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          pip install playwright playwright-stealth
          playwright install chromium
          playwright install-deps chromium

      - name: Scraping rapido de resultados
        id: scrape
        run: |
          sudo apt-get install -y xvfb > /dev/null 2>&1
          
          OUTPUT=$(xvfb-run --auto-servernum --server-args="-screen 0 1366x768x24" \
            python scraper_resultados.py 2>&1) || true
          
          echo "$OUTPUT"
          
          # Detectar si se actualizaron resultados
          if echo "$OUTPUT" | grep -q "RESULTADO:"; then
            echo "actualizados=true" >> $GITHUB_OUTPUT
          else
            echo "actualizados=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit y push
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          
          # AÃ±adir todo (tracked + untracked)
          git add -A src/data/ 2>/dev/null || true
          git add intentos_resultados.json 2>/dev/null || true
          
          # Solo commitear si hay cambios staged
          if git diff --cached --quiet; then
            echo "Sin cambios que commitear"
          else
            TIMESTAMP=$(TZ='Europe/Madrid' date '+%d/%m/%Y %H:%M')
            
            if echo "${{ steps.scrape.outputs.actualizados }}" | grep -q "true"; then
              MSG="Resultados actualizados - ${TIMESTAMP}"
            else
              MSG="Actualizar intentos - ${TIMESTAMP}"
            fi
            
            git commit -m "${MSG}"
            git push
          fi

      - name: Resumen
        if: always()
        run: |
          echo "### Scraper Resultados" >> $GITHUB_STEP_SUMMARY
          echo "**Hora:** $(TZ='Europe/Madrid' date '+%d/%m/%Y %H:%M')" >> $GITHUB_STEP_SUMMARY
          echo "**Resultados nuevos:** ${{ steps.scrape.outputs.actualizados }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.cambios.outputs.hay_cambios }}" >> $GITHUB_STEP_SUMMARY
